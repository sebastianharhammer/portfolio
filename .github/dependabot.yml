version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: "all"
    labels:
      - "dependencies"
      - "autoupdate"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "actions"
      - "autoupdate"
