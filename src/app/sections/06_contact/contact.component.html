<div id="contactContainer">
    <div id="contactContent">
        <div id="leftContainer">
            <div id="contactMeContainer">
                <h4>{{ 'contact.contactme' | translate }}</h4>
            </div>
            <div id="readyContainer">
                <h1>{{ 'contact.ready' | translate }}</h1>
            </div>
            <div id="descriptionContainer">
                <p>{{ 'contact.description' | translate }}</p>
            </div>
            <div id="arrowContainer">
                <img id="arrow" src="assets/img/contact/arrow.svg" alt="arrow">
            </div>
        </div>
        <div id="rightContainer">
            <app-logo></app-logo>
            <div id="formContainer">
                <div id="nameFormContainer" class="formContainer">
                    <h2 class="formTitle">{{ 'contact.contactForm.nameLabel' | translate }}</h2>
                    <form id="nameForm">
                        <input class="form-input" type="text" placeholder="{{ 'contact.contactForm.namePlaceholder' | translate }}">
                    </form>
                </div>
                <div id="emailFormContainer" class="formContainer">
                    <h2 class="formTitle">{{ 'contact.contactForm.emailLabel' | translate }}</h2>
                    <form id="emailForm">
                        <input class="form-input" type="email" placeholder="{{ 'contact.contactForm.emailPlaceholder' | translate }}">
                    </form>
                </div>
                <div id="messageFormContainer" class="formContainer">
                    <h2 class="formTitle">{{ 'contact.contactForm.messageLabel' | translate }}</h2>
                    <form id="messageForm">
                        <input class="form-input" type="text" name="message" id="message"
                            placeholder="{{ 'contact.contactForm.messagePlaceholder' | translate }}">
                    </form>
                </div>
                <div id="checkboxContainer">
                    <div id="checkboxWrapper">
                        <input id="checkbox" type="checkbox" name="checkbox" id="checkbox">
                    </div>
                    <label id="checkboxLabel" for="checkbox">{{ 'contact.contactForm.privacyFirstPart' | translate }}<a href="#">{{ 'contact.contactForm.link' | translate }}   </a><span>{{ 'contact.contactForm.privacySecondPart' | translate }}</span></label>
                </div>
                <button id="sendButton">{{ 'contact.contactForm.send' | translate }}</button>
            </div>
        </div>
    </div>
