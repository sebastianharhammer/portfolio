<div class="hero">
    <div class="hero-content" role="banner">
        <main>
            <div class="hello-world">
                <img id="wavingHand" src="assets/img/hero/waving_hand.svg">
                <span id="helloWorld" class="hello-world-text">{{'hero.helloWorld' | translate}}</span>
                <span id="MyNameIs" class="hello-world-text">{{'hero.whoIs' | translate}}</span>
            </div>
            <div class="front-container" data-aos="fade-left"
            data-aos-duration="1000">
                <div id="frontEndTextContainer">
                    <span id="frontendFirstLetter">F</span>
                    <ng-container *ngFor="let letter of frontend">
                        <h1 class="frontend-text">{{letter}}</h1>
                    </ng-container>
                </div>
                <div id="pictureFrameContainer">
                    <app-picture-frame></app-picture-frame>
                </div>
            </div>
            <div class="dev-container" data-aos="fade-right"
            data-aos-duration="1000">
                <ng-container *ngFor="let letter of developer">
                    <h1 class="developer-text">{{letter}}</h1>
                </ng-container>
            </div>
            <div class="get-in-touch" (click)="scrollToSection('contactMeContainer')">
                <span id="getInTouch">{{'hero.getInTouch' | translate}}</span>
            </div>

            <div id="pictureFrameContainerMobile">
                <app-picture-frame></app-picture-frame>
            </div>
        </main>
